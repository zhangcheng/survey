<template name="wirelessEthernet">
	<div class="span2 well well-large">
		<p class="lead">Wireless Ethernet Protocols listed here will be in drop-down menus.</p>
	</div>
	<div class="span10">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="span1">Name</th>
					<th class="span1">Position</th>
					<th class="span1"></th>
				</tr>
			</thead>
			<tbody>
				{{#each wirelessEthernets}}
					<tr>
						<td>
							{{#if editingName}}
								<input id="updateName" class="edit" type="text" value="{{name}}"/>
							{{else}}
								<span class="name">{{name}}</span>
							{{/if}}
						</td>
						<td>
							{{#if editingPosition}}
								<input id="updatePosition" class="edit" type="text" value="{{position}}"/>
							{{else}}
								<span class="position">{{position}}</span>
							{{/if}}
						</td>
						<td><i class="icon-remove remove-ethernet"></i></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
		<hr/>
		<div id="create-ethernet">
			<form class="well form-horizontal">
				<legend>New Wireless Ethernet Protocol</legend>
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="newName">Name</label>
						<div class="controls">
							<input id="newName" type="text" placeholder="Name"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="newPosition">Position</label>
						<div class="controls">
							<input id="newPosition" type="text" placeholder="Position"/>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button id="new-submit" type="submit" class="btn btn-primary">Save changes</button>
							<button id="new-cancel" type="button" class="btn">Cancel</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</template>
